name: Deploy to EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no $USERNAME@$HOST '
            set -e
            cd /home/ubuntu/Eat-with-me-POS

            echo "ğŸ”“ Temporarily unlocking .env for write"
            chmod 600 .env || true

            echo "âš ï¸ Backing up .env"
            cp -f .env /tmp/env-backup || true

            echo "ğŸ§¹ Cleaning repo"
            git reset --hard
            git clean -fd
            git pull origin main

            echo "â™»ï¸ Restoring .env"
            cp -f /tmp/env-backup .env || true

            echo "ğŸ“¦ Installing dependencies"
            rm -rf node_modules dist
            npm install

            echo "ğŸ”§ Generating Prisma Clients"
            npm install @prisma/client
            npx prisma generate --schema=prisma/master/master.prisma
            npx prisma generate --schema=prisma/tenant/schema.prisma

            echo "ğŸ—ï¸ Building TypeScript"
            npx tsc

            echo "ğŸ“ Copy Prisma clients to dist"
            mkdir -p dist/generated
            cp -r src/generated/master dist/generated/ || true
            cp -r src/generated/tenant dist/generated/ || true

            echo "ğŸš€ Running environment loader"
            chmod +x scripts/load-env-and-start.sh
            ./scripts/load-env-and-start.sh

            echo "ğŸ”’ Locking .env (read-only)"
            chmod 400 .env
          '
