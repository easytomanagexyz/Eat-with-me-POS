name: Deploy to EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no $USERNAME@$HOST '
            set -e
            cd /home/ubuntu/Eat-with-me-POS

            echo "âš ï¸ Backing up .env"
            cp -f .env /tmp/env-backup || true

            echo "ğŸ”„ Cleaning repo WITHOUT touching .env"
            git reset --hard
            git clean -fd -e .env

            echo "â¬‡ï¸ Pulling new code"
            git pull origin main

            echo "â™»ï¸ Restoring .env"
            cp -f /tmp/env-backup .env || true

            echo "ğŸ“¦ Installing dependencies"
            rm -rf node_modules dist
            npm install
            npm install @prisma/client

            echo "ğŸ”§ Generating Prisma Clients"
            npx prisma generate --schema=prisma/master/master.prisma
            npx prisma generate --schema=prisma/tenant/schema.prisma

            echo "ğŸ—ï¸ Building TypeScript"
            npx tsc

            echo "ğŸ“ Copying Prisma master client to dist"
            mkdir -p dist/generated
            cp -r src/generated/master dist/generated/

            echo "ğŸš€ Starting server"
            chmod +x scripts/load-env-and-start.sh
            ./scripts/load-env-and-start.sh
          '
